<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=DM+Sans:wght@400;500;700&family=Montserrat&display=swap"
        rel="stylesheet">

    <title>Random</title>
</head>

<body class="bg-gray-900">
    <h1 class="text-primary font-bold text-4xl text-center mt-8">PELOSOS ALEATORIOS</h1>
    <!-- <span id="error"></span> -->
    <section id="uploading" class="w-full flex flex-col place-items-center my-8">
        <h2 class="text-primary my-4 text-xl font-bold">Sube una foto</h2>
        <form id="uploadingForm" method="post" enctype="multipart/form-data"
            class="w-full lg:w-3/6 flex flex-col lg:flex-row gap-4 place-items-center">
            <input class="text-gray-400 w-3/4 border-2 border-gray-500 bg-gray-800" type="file" id="file" name="file">
            <button class=" text-gray-300 w-1/4 border-2 rounded-full border-white hover:bg-gray-700" type="button"
                onclick="uploadPhoto()">Subir
                foto</button>
        </form>
    </section>
    <hr class=" border-gray-800">
    <section id="random1" class="w-full h-full flex flex-col">
        <h2 class="text-primary text-2xl font-bold my-4 ml-32">ALEATORIOS</h2>
        <div id="random"
            class="lg:w-5/6 w-full h-auto flex flex-wrap gap-4 justify-center place-content-center mx-auto">

        </div>
        <a class="w-full lg:w-1/4 h-12 text-gray-300  border-2 border-white rounded-full hover:bg-gray-700 my-8 mx-auto flex place-content-center place-items-center space-x-4 cursor-pointer"
            id="btnGnerate">
            <span>Ver
                nuevos</span>
            <img class="w-5 h-6" src="img/generar.png" alt="">
        </a>
    </section>
    <section id="favorites2" class="w-full h-auto flex flex-col pb-8 bg-gray-800">
        <h2 class="text-primary text-2xl font-bold my-6 text-center">MIS FAVORITOS</h2>
        <div id="favorites"
            class="lg:w-5/6 w-full h-auto flex flex-wrap gap-6 justify-center place-content-center mx-auto">
        </div>
    </section>
    <!-- <section id="animes2" class="w-full h-auto flex-none pb-8 bg-gray-900">
        <h2 class="text-primary text-2xl font-bold my-6 text-center">ANIMES</h2>
        <div id="animes" class="w-5/6 h-auto flex flex-wrap gap-6 justify-center place-content-center mx-auto">
        </div>
    </section> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
